{% extends 'admin/base.html' %}

{% block head %}
<title>modify Post</title>
{% endblock %}

{% block page_content %}
<h2>Modify Post</h2>
<div>
    <form action="{{ url_for('admin.modify_post',post_id=post.id) }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.title }} <br>
        {{ form.summary }} <br>
        {{ form.content }} <br>
        {{ form.slug }} <br>
        {{ form.categories }} <br>
        <input type="submit" value="Modify">
    </form>
</div>
{% endblock %}
