{% extends 'admin/base.html' %}

{% block head %}
<title>list category</title>
{% endblock %}

{% block page_content %}

<table >
    <caption>List Categories In site</caption>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </thead>
    {% for category in categories %}
        <tr>
            <td>{{ category.id}}</td>
            <td>{{ category.name}}</td>
            <td>
                <a href="{{ url_for('admin.delate_category' , category_id=category.id) }}" class="button">Delate</a>
                <a href="{{ url_for('admin.modify_category' , category_id=category.id) }}" class="button">Modify</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
