{% extends 'admin/base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block page_content %}
<h2>Create a New Post</h2>
<div>
    <form action="{{ url_for('admin.new_post') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.title }} <br>
        {{ form.summary }} <br>
        {{ form.content }} <br>
        {{ form.slug }} <br>
        {{ form.categories }} <br>
        <input type="submit" value="Post">
    </form>
</div>
{% endblock %}
