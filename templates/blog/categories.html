{% extends 'blog/base.html' %}

{% block head %}
<title>Categories</title>
{% endblock %}

{% block page_content %}
<div class="">
    <h1>List Categories</h1>
    {% for cateory in categories %}
        <a class="button primary large" href="{{ url_for('blog.single_category' , slug=cateory.slug) }}">{{ cateory.name }}</a>
    {% endfor %}
</div>
{% endblock %}
