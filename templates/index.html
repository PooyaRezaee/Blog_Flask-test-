{% extends 'base.html' %}

{% block head %}
    <title>Blog</title>
{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages(True) %}
    {% if messages %}
    <div class="row">
        {% for msg in messages %}
        <div class="card">
            <div class="section">
                <p >{{ msg[1] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <ul>
        <li><a href="{{ url_for('blog.index') }}">Blog</a></li>
    </ul>

    <h1>Blog flask</h1>
{% endblock %}
